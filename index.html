<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMaster</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.0/Recharts.min.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        #error-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; color: #f87171; padding: 2rem; z-index: 9999; font-family: monospace; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200">
    
    <div id="error-overlay">
        <h1 class="text-2xl font-bold mb-4">Erreur de chargement</h1>
        <p id="error-message">Analyse en cours...</p>
        <button onclick="window.location.reload()" class="mt-8 px-4 py-2 bg-slate-700 text-white rounded hover:bg-slate-600">R√©essayer</button>
    </div>

    <div id="root"></div>

    <script>
        // Gestionnaire d'erreurs global
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const overlay = document.getElementById('error-overlay');
            const message = document.getElementById('error-message');
            overlay.style.display = 'block';
            message.innerText = `Erreur: ${msg}\n\nSi le probl√®me persiste, c'est souvent une librairie qui ne charge pas.\nLigne: ${lineNo}`;
            return false;
        };
    </script>

    <script type="text/babel">
        // --- CHARGEMENT S√âCURIS√â DES LIBRAIRIES ---
        
        const React = window.React;
        const ReactDOM = window.ReactDOM;
        const { useState, useEffect, useRef } = React;
        
        // Tentative de r√©cup√©ration de Lucide (plusieurs noms possibles selon les versions)
        const LucideIcons = window.lucideReact || window.LucideReact || window.lucide;
        
        // Tentative de r√©cup√©ration de Recharts
        const RechartsLib = window.Recharts;

        // V√©rification critique avant de lancer l'app
        if (!LucideIcons || !RechartsLib) {
            throw new Error(`Librairie manquante : ${!LucideIcons ? 'Icons (Lucide)' : ''} ${!RechartsLib ? 'Graphiques (Recharts)' : ''}`);
        }

        // Extraction des composants
        const { 
            BookOpen, Brain, TrendingUp, Upload, Plus, Check, X, Clock, Zap, Award, 
            ChevronRight, FileText, BarChart2, LayoutDashboard, Save, Trash2, 
            ArrowLeft, User, Edit2, Calendar, Download, AlertCircle 
        } = LucideIcons;

        const { 
            XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, AreaChart, Area 
        } = RechartsLib;

        // --- DEBUT DE L'APPLICATION ---

        const SUBJECTS_CONFIG = [
          { id: 'math', name: 'Math√©matiques', color: 'bg-blue-600', border: 'border-blue-500', icon: 'üìê' },
          { id: 'phys', name: 'Physique-Chimie', color: 'bg-purple-600', border: 'border-purple-500', icon: 'üß™' },
          { id: 's2i', name: 'S2I (Sci. Ing√©nieur)', color: 'bg-orange-600', border: 'border-orange-500', icon: '‚öôÔ∏è' },
          { id: 'info', name: 'Informatique', color: 'bg-emerald-600', border: 'border-emerald-500', icon: 'üíª' },
        ];

        const Card = ({ children, className = "" }) => (
          <div className={`bg-slate-900/50 backdrop-blur-sm rounded-xl border border-slate-700/50 shadow-xl ${className}`}>
            {children}
          </div>
        );

        const Button = ({ children, onClick, variant = 'primary', className = "", disabled = false, ...props }) => {
          const variants = {
            primary: "bg-indigo-600 hover:bg-indigo-500 text-white shadow-indigo-500/20 shadow-lg",
            secondary: "bg-slate-700 hover:bg-slate-600 text-white",
            success: "bg-emerald-600 hover:bg-emerald-500 text-white shadow-emerald-500/20 shadow-lg",
            danger: "bg-rose-600 hover:bg-rose-500 text-white shadow-rose-500/20 shadow-lg",
            ghost: "bg-transparent hover:bg-slate-700/50 text-slate-300"
          };
          
          return (
            <button 
              onClick={onClick}
              disabled={disabled}
              className={`px-4 py-2 rounded-lg font-medium transition-all active:scale-95 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed ${variants[variant]} ${className}`}
              {...props}
            >
              {children}
            </button>
          );
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
          if (!isOpen) return null;
          return (
            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
              <div className="bg-slate-900 border border-slate-700 w-full max-w-md rounded-2xl p-6 shadow-2xl animate-in zoom-in-95 duration-200">
                <div className="flex justify-between items-center mb-4">
                  <h3 className="text-xl font-bold text-white">{title}</h3>
                  <button onClick={onClose} className="text-slate-400 hover:text-white"><X size={20}/></button>
                </div>
                {children}
              </div>
            </div>
          );
        };

        const NextReviewBadge = ({ nextReviewDate, cardCount }) => {
          if (cardCount === 0) return <span className="text-xs text-slate-500 flex items-center gap-1"><Clock size={12}/> Vide</span>;

          const now = new Date();
          const reviewDate = new Date(nextReviewDate);
          const diffMs = reviewDate - now;
          const diffHours = diffMs / (1000 * 60 * 60);
          const diffDays = diffHours / 24;

          let label = "";
          let colorClass = "";

          if (diffMs <= 0) {
            label = "√Ä r√©viser maintenant !";
            colorClass = "text-rose-400 bg-rose-500/10 border-rose-500/30";
          } else if (diffHours < 24) {
            const h = Math.ceil(diffHours);
            label = `Dans ${h} h`;
            colorClass = "text-orange-400 bg-orange-500/10 border-orange-500/30";
          } else {
            const d = Math.ceil(diffDays);
            label = `Dans ${d} j`;
            colorClass = "text-emerald-400 bg-emerald-500/10 border-emerald-500/30";
          }

          return (
            <span className={`px-2 py-1 rounded text-xs font-medium border flex items-center gap-1 ${colorClass}`}>
              <Clock size={12} /> {label}
            </span>
          );
        };

        function StudyApp() {
          const [decks, setDecks] = useState(() => {
            try {
              const saved = localStorage.getItem('sm_decks');
              return saved ? JSON.parse(saved) : [];
            } catch (e) { return []; }
          });
          
          const [cards, setCards] = useState(() => {
            try {
              const saved = localStorage.getItem('sm_cards');
              return saved ? JSON.parse(saved) : [];
            } catch (e) { return []; }
          });

          const [userStats, setUserStats] = useState(() => {
            try {
              const saved = localStorage.getItem('sm_stats');
              return saved ? JSON.parse(saved) : { 
                name: '√âtudiant',
                xp: 0, 
                level: 1, 
                streak: 0, 
                lastLogin: new Date().toDateString() 
              };
            } catch (e) {
               return { name: '√âtudiant', xp: 0, level: 1, streak: 0, lastLogin: new Date().toDateString() };
            }
          });

          const [activeTab, setActiveTab] = useState('dashboard');
          const [selectedSubject, setSelectedSubject] = useState(null);
          const [isStudying, setIsStudying] = useState(false);
          const [activeDeckId, setActiveDeckId] = useState(null);
          
          const [sessionQueue, setSessionQueue] = useState([]);
          const [currentCardIndex, setCurrentCardIndex] = useState(0);
          const [showAnswer, setShowAnswer] = useState(false);

          const [isDeckModalOpen, setIsDeckModalOpen] = useState(false);
          const [isCardModalOpen, setIsCardModalOpen] = useState(false);
          const [newDeckTitle, setNewDeckTitle] = useState("");
          const [newCardFront, setNewCardFront] = useState("");
          const [newCardBack, setNewCardBack] = useState("");
          
          const [isEditingName, setIsEditingName] = useState(false);
          const [tempName, setTempName] = useState("");
          const fileInputRef = useRef(null);

          useEffect(() => { localStorage.setItem('sm_decks', JSON.stringify(decks)); }, [decks]);
          useEffect(() => { localStorage.setItem('sm_cards', JSON.stringify(cards)); }, [cards]);
          useEffect(() => { localStorage.setItem('sm_stats', JSON.stringify(userStats)); }, [userStats]);

          const createDeck = () => {
            if (!newDeckTitle.trim() || !selectedSubject) return;
            const newDeck = {
              id: Date.now().toString(),
              subjectId: selectedSubject.id,
              title: newDeckTitle,
              createdAt: new Date().toISOString(),
              lastReview: null
            };
            setDecks([...decks, newDeck]);
            setNewDeckTitle("");
            setIsDeckModalOpen(false);
          };

          const deleteDeck = (deckId) => {
            if(confirm("Supprimer ce deck et toutes ses cartes ?")) {
              setDecks(decks.filter(d => d.id !== deckId));
              setCards(cards.filter(c => c.deckId !== deckId));
            }
          };

          const createCard = () => {
            if (!newCardFront.trim() || !newCardBack.trim() || !activeDeckId) return;
            const newCard = {
              id: Date.now().toString(),
              deckId: activeDeckId,
              front: newCardFront,
              back: newCardBack,
              step: 0, // Leitner system step (0-5)
              nextReview: new Date().toISOString(), // Available immediately
              difficulty: 'new'
            };
            setCards([...cards, newCard]);
            setNewCardFront("");
            setNewCardBack("");
            setIsCardModalOpen(false);
          };

          const startSession = (deckId) => {
            const dueCards = cards.filter(c => c.deckId === deckId); 
            
            if (dueCards.length === 0) {
              alert("Ce deck est vide ! Ajoute des cartes d'abord.");
              return;
            }

            setSessionQueue(dueCards);
            setCurrentCardIndex(0);
            setShowAnswer(false);
            setIsStudying(true);
          };

          const handleCardRating = (rating) => {
            const currentCard = sessionQueue[currentCardIndex];
            let nextStep = currentCard.step;
            let daysToAdd = 0;

            if (rating === 'easy') {
              nextStep = Math.min(nextStep + 1, 5);
              daysToAdd = [1, 3, 7, 14, 30][nextStep - 1] || 1;
            } else if (rating === 'hard') {
              nextStep = 0;
              daysToAdd = 0; 
            } else {
              daysToAdd = 1; 
            }

            const nextReviewDate = new Date();
            nextReviewDate.setDate(nextReviewDate.getDate() + daysToAdd);
            if (daysToAdd === 0) {
                nextReviewDate.setTime(new Date().getTime() + 60000); 
            }

            const updatedCards = cards.map(c => 
              c.id === currentCard.id 
                ? { ...c, step: nextStep, nextReview: nextReviewDate.toISOString(), difficulty: rating } 
                : c
            );
            setCards(updatedCards);

            const xpGain = rating === 'easy' ? 20 : rating === 'good' ? 10 : 5;
            const newXp = userStats.xp + xpGain;
            const newLevel = Math.floor(newXp / 500) + 1;
            setUserStats({ ...userStats, xp: newXp, level: newLevel });

            if (currentCardIndex < sessionQueue.length - 1) {
              setCurrentCardIndex(prev => prev + 1);
              setShowAnswer(false);
            } else {
              setIsStudying(false);
              const updatedDecks = decks.map(d => 
                d.id === currentCard.deckId ? { ...d, lastReview: new Date().toLocaleDateString() } : d
              );
              setDecks(updatedDecks);
              setActiveTab('stats');
            }
          };

          const updateProfileName = () => {
            if (tempName.trim()) {
              setUserStats({ ...userStats, name: tempName });
            }
            setIsEditingName(false);
          };

          const handleExportData = () => {
            const dataToExport = {
              decks,
              cards,
              userStats,
              version: '1.0',
              exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(dataToExport, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `studymaster_backup_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          };

          const handleImportData = (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
              try {
                const importedData = JSON.parse(e.target.result);
                
                if (!importedData.decks || !importedData.cards || !importedData.userStats) {
                  throw new Error("Format de fichier invalide");
                }

                if(confirm(`Attention : Importer une sauvegarde va REMPLACER toutes vos donn√©es actuelles.\n\nDate de la sauvegarde : ${new Date(importedData.exportDate).toLocaleDateString()}\nNiveau : ${importedData.userStats.level}\nCartes : ${importedData.cards.length}\n\nVoulez-vous continuer ?`)) {
                  setDecks(importedData.decks);
                  setCards(importedData.cards);
                  setUserStats(importedData.userStats);
                  alert("Donn√©es restaur√©es avec succ√®s !");
                }
              } catch (err) {
                alert("Erreur lors de l'importation : Le fichier est corrompu ou invalide.");
                console.error(err);
              }
            };
            reader.readAsText(file);
            event.target.value = ''; 
          };

          const getSubjectProgress = (subjectId) => {
            const subjectDeckIds = decks.filter(d => d.subjectId === subjectId).map(d => d.id);
            const subjectCards = cards.filter(c => subjectDeckIds.includes(c.deckId));
            if (subjectCards.length === 0) return 0;
            
            const totalSteps = subjectCards.reduce((acc, curr) => acc + (curr.step || 0), 0);
            return Math.round((totalSteps / (subjectCards.length * 5)) * 100);
          };

          const getCardsDueCount = () => {
            const now = new Date();
            return cards.filter(c => new Date(c.nextReview) <= now).length;
          };

          const getNextReviewForCards = (cardList) => {
            if (!cardList || cardList.length === 0) return null;
            const dates = cardList.map(c => new Date(c.nextReview).getTime());
            return new Date(Math.min(...dates));
          };

          const generateRealCurveData = () => {
            const data = [];
            const avgRetention = cards.length > 0 
              ? cards.reduce((acc, c) => acc + (c.step * 20), 0) / cards.length 
              : 0;

            for (let i = 0; i <= 14; i++) {
              const val = Math.max(0, avgRetention * Math.exp(-i / (5 + avgRetention/10)));
              data.push({ day: `J+${i}`, retention: val + (i===0? 100-val : 0) }); 
            }
            return data;
          };

          const renderDashboard = () => (
            <div className="space-y-8 animate-in fade-in duration-500">
              <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                <Card className="p-4 flex flex-col items-center justify-center text-center bg-gradient-to-br from-slate-800 to-slate-900">
                  <div className="w-10 h-10 rounded-full bg-yellow-500/20 text-yellow-500 flex items-center justify-center mb-2">
                    <Zap size={20} fill="currentColor" />
                  </div>
                  <span className="text-2xl font-bold text-white">{userStats.streak}</span>
                  <span className="text-xs text-slate-400 uppercase tracking-wider">Jours Streak</span>
                </Card>
                <Card className="p-4 flex flex-col items-center justify-center text-center bg-gradient-to-br from-slate-800 to-slate-900">
                  <div className="w-10 h-10 rounded-full bg-blue-500/20 text-blue-500 flex items-center justify-center mb-2">
                    <Brain size={20} />
                  </div>
                  <span className="text-2xl font-bold text-white">{cards.length}</span>
                  <span className="text-xs text-slate-400 uppercase tracking-wider">Cartes Totales</span>
                </Card>
                <Card className="p-4 flex flex-col items-center justify-center text-center bg-gradient-to-br from-slate-800 to-slate-900">
                  <div className="w-10 h-10 rounded-full bg-purple-500/20 text-purple-500 flex items-center justify-center mb-2">
                    <Clock size={20} />
                  </div>
                  <span className="text-2xl font-bold text-white">{getCardsDueCount()}</span>
                  <span className="text-xs text-slate-400 uppercase tracking-wider">√Ä r√©viser</span>
                </Card>
                <Card className="p-4 flex flex-col items-center justify-center text-center bg-gradient-to-br from-slate-800 to-slate-900">
                  <div className="w-10 h-10 rounded-full bg-green-500/20 text-green-500 flex items-center justify-center mb-2">
                    <Award size={20} />
                  </div>
                  <span className="text-2xl font-bold text-white">{userStats.level}</span>
                  <span className="text-xs text-slate-400 uppercase tracking-wider">Niveau</span>
                </Card>
              </div>

              <div>
                <h2 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                  <BookOpen size={24} className="text-indigo-400" />
                  Mes Mati√®res
                </h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  {SUBJECTS_CONFIG.map((subject) => {
                    const subjectDecks = decks.filter(d => d.subjectId === subject.id);
                    const progress = getSubjectProgress(subject.id);
                    
                    const subjectDeckIds = subjectDecks.map(d => d.id);
                    const subjectCards = cards.filter(c => subjectDeckIds.includes(c.deckId));
                    const nextReviewDate = getNextReviewForCards(subjectCards);
                    
                    return (
                      <div 
                        key={subject.id} 
                        onClick={() => { setSelectedSubject(subject); setActiveTab('subject'); }}
                        className={`group relative overflow-hidden bg-slate-900 border border-slate-700 rounded-2xl p-6 hover:border-slate-500 transition-all cursor-pointer shadow-lg hover:shadow-indigo-500/10`}
                      >
                        <div className={`absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition-opacity text-6xl select-none`}>
                          {subject.icon}
                        </div>
                        
                        <div className="flex items-center gap-4 mb-4">
                          <div className={`w-12 h-12 rounded-xl ${subject.color} flex items-center justify-center text-2xl shadow-lg`}>
                            {subject.icon}
                          </div>
                          <div className="flex-1">
                            <div className="flex justify-between items-start">
                                <h3 className="text-lg font-bold text-white">{subject.name}</h3>
                                {subjectCards.length > 0 && (
                                    <NextReviewBadge nextReviewDate={nextReviewDate} cardCount={subjectCards.length} />
                                )}
                            </div>
                            <p className="text-sm text-slate-400">{subjectDecks.length} Decks</p>
                          </div>
                        </div>

                        <div className="space-y-1">
                          <div className="flex justify-between text-xs text-slate-400 font-medium">
                            <span>Progression Globale</span>
                            <span>{progress}%</span>
                          </div>
                          <div className="h-2 w-full bg-slate-800 rounded-full overflow-hidden">
                            <div 
                              className={`h-full ${subject.color} transition-all duration-1000`} 
                              style={{ width: `${progress}%` }}
                            />
                          </div>
                        </div>
                      </div>
                    );
                  })}
                </div>
              </div>
            </div>
          );

          const renderSubjectView = () => {
            const subjectDecks = decks.filter(d => d.subjectId === selectedSubject.id);
            
            return (
              <div className="space-y-6 animate-in slide-in-from-right duration-300">
                <div className="flex items-center gap-4 mb-8">
                  <button onClick={() => setSelectedSubject(null)} className="p-2 hover:bg-slate-800 rounded-lg text-slate-400 transition-colors">
                    <ArrowLeft size={24} />
                  </button>
                  <div>
                    <h2 className="text-2xl font-bold text-white flex items-center gap-3">
                      <span className={`w-10 h-10 rounded-lg flex items-center justify-center ${selectedSubject.color} text-lg`}>{selectedSubject.icon}</span>
                      {selectedSubject.name}
                    </h2>
                  </div>
                  <Button className="ml-auto" onClick={() => setIsDeckModalOpen(true)}>
                    <Plus size={18} /> Nouveau Deck
                  </Button>
                </div>

                {subjectDecks.length === 0 ? (
                  <div className="text-center py-20 bg-slate-900/50 rounded-2xl border border-dashed border-slate-700">
                    <div className="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-500">
                      <BookOpen size={32} />
                    </div>
                    <h3 className="text-xl font-bold text-white mb-2">C'est vide ici !</h3>
                    <p className="text-slate-400 mb-6">Commence par cr√©er un deck pour ce cours.</p>
                    <Button onClick={() => setIsDeckModalOpen(true)}>Cr√©er mon premier deck</Button>
                  </div>
                ) : (
                  <div className="grid gap-4">
                    {subjectDecks.map(deck => {
                      const deckCards = cards.filter(c => c.deckId === deck.id);
                      const nextReviewDate = getNextReviewForCards(deckCards);

                      return (
                        <Card key={deck.id} className="p-4 group">
                          <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <div className="flex items-center gap-4">
                              <div className="p-3 bg-slate-800 rounded-lg text-indigo-400 group-hover:text-white group-hover:bg-indigo-600 transition-colors duration-300">
                                <FileText size={24} />
                              </div>
                              <div className="flex-1">
                                <div className="flex items-center gap-3">
                                    <h3 className="font-bold text-white text-lg">{deck.title}</h3>
                                    <NextReviewBadge nextReviewDate={nextReviewDate} cardCount={deckCards.length} />
                                </div>
                                <div className="flex items-center gap-3 text-sm text-slate-400 mt-1">
                                  <span className="flex items-center gap-1"><Brain size={12}/> {deckCards.length} cartes</span>
                                </div>
                              </div>
                            </div>
                            
                            <div className="flex items-center gap-2 mt-2 md:mt-0">
                              <Button 
                                variant="secondary" 
                                className="flex-1 md:flex-none text-sm"
                                onClick={() => { setActiveDeckId(deck.id); setIsCardModalOpen(true); }}
                              >
                                <Plus size={16} /> Ajouter
                              </Button>
                              <Button 
                                onClick={() => startSession(deck.id)}
                                className="flex-1 md:flex-none"
                                disabled={deckCards.length === 0}
                              >
                                  R√©viser
                              </Button>
                              <button 
                                onClick={() => deleteDeck(deck.id)}
                                className="p-2 text-slate-500 hover:text-rose-500 hover:bg-rose-500/10 rounded-lg transition-colors"
                              >
                                <Trash2 size={18} />
                              </button>
                            </div>
                          </div>
                        </Card>
                      );
                    })}
                  </div>
                )}
              </div>
            );
          };

          const renderProfile = () => (
            <div className="space-y-8 animate-in fade-in duration-500 max-w-2xl mx-auto">
              <Card className="p-8 relative overflow-hidden">
                <div className="absolute top-0 left-0 w-full h-32 bg-gradient-to-r from-indigo-600 to-purple-600 opacity-50"></div>
                
                <div className="relative flex flex-col items-center">
                    <div className="w-24 h-24 rounded-full bg-slate-900 border-4 border-slate-800 flex items-center justify-center text-4xl shadow-xl mb-4">
                        üë®‚Äçüéì
                    </div>
                    
                    <div className="flex items-center gap-2 mb-2">

                            <div className="flex-1 text-slate-400">Prochain niveau</div>

          const renderStudyMode = () => {

            return (
              <div className="max-w-2xl mx-auto py-8 animate-in zoom-in duration-300">
                <div className="mb-6">

                    <span>Progression</span>
                    <span>{currentCardIndex + 1} / {sessionQueue.length}</span>
                  </div>
                  <div className="h-1 bg-slate-800 rounded-full">

                  </div>
                </div>

                <div className="relative perspective-1000 min-h-[400px]">

                    <div className="mb-8">
                      <span className="bg-slate-800 text-slate-300 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider border border-slate-700">
                        Question

                    {showAnswer ? (

                        <div className="mb-4">

                        R√©v√©ler la r√©ponse
                      </Button>

                  </Card>
                </div>

                {showAnswer && (
                  <div className="grid grid-cols-3 gap-3 mt-6 animate-in slide-in-from-bottom-2">
                    <button 
                      onClick={() => handleCardRating('hard')} 
                      className="p-4 rounded-xl bg-slate-800 border-b-4 border-rose-600 text-rose-500 font-bold hover:bg-slate-700 active:border-b-0 active:translate-y-1 transition-all"

                    >
                      Correct

                    <button

            );
          };

          const renderStats = () => (

              {cards.length === 0 ? (

                        <defs>
                          <linearGradient id="colorRetention" x1="0" y1="0" x2="0" y2="1">
                            <stop offset="5%" stopColor="#6366f1" stopOpacity={0.8}/>

          );

          return (
            <div className="min-h-screen bg-slate-950 text-slate-200 font-sans selection:bg-indigo-500/30 pb-20 md:pb-0">
              
              <header className="sticky top-0 z-40 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 px-4 py-3">
                <div className="max-w-6xl mx-auto flex items-center justify-between">

                    <input 
                      type="text" 
                      className="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-indigo-500 outline-none"
                      placeholder="Ex: Suites g√©om√©triques"

              </Modal>

              <Modal

                  <div className="flex justify-end gap-2">
                    <Button variant="ghost" onClick={() => setIsCardModalOpen(false)}>Annuler</Button>
                    <Button onClick={createCard}>Ajouter la carte</Button>
                  </div>

        const root = ReactDOM.createRoot(document.getElementById('root'));

    </script>
